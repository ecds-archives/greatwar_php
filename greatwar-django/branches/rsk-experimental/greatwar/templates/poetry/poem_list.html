{% extends "poetry/base_page.html" %}
{% block page_subtitle %}  Poems by {{ poet }} {% endblock %}

{% block content %}
Poems by <b>{{ poet }}</b>
<ul>
 {% for poem in poems %} 
   <li><a href="{% url greatwar.poetry.views.div poem.doc_id,poem.id %}">{{ poem.title }}</a> - {{ poem.doctitle }}</li>
 {% empty %}
   <li>No match<li>
 {% endfor %}
</ul>
{% endblock %}
